<div>
  <h5>Код</h5>
  <pre><[$ctrl.answer.code]></pre>

  <span ng-if="$ctrl.answer.output">
    <h5>Выход</h5>
    <pre><[$ctrl.nswer.output]></pre>
  </span>

  <span ng-if="$ctrl.answer.error" focus-on="<[$ctrl.errorFocusLabel]>">
    <font color="red">Ошибка: <[$ctrl.answer.error]></font><br>
  </span>

  <span ng-if="$ctrl.answer.evaluation">
    &gt;&gt; <[$ctrl.answer.evaluation]>
  </span>
</div>
