<span><pre><[$ctrl.answer.code]></pre></span>

<span ng-if="$ctrl.answer.output">
  <h5>Выход</h5>
  <pre><[$ctrl.answer.output | truncateAtFirstLine]></pre>
</span>

<span ng-if="$ctrl.answer.error" focus-on="<[$ctrl.errorFocusLabel]>">
  <font color="red">Ошибка: <[$ctrl.answer.error]></font><br>
</span>
