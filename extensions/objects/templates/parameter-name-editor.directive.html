<span ng-model="$ctrl.localValue" ui-validate="'$ctrl.validate($ctrl.value)'">
  <span class="text-danger" ng-if="$ctrl.availableParamNames.length === 0">
    <em>Нет доступных параметров для отслеживания. Пожалуйста, сначала добавьте один.</em>
  </span>

  <span ng-if="$ctrl.availableParamNames.length > 0">
    <schema-based-editor schema="$ctrl.SCHEMA" local-value="$ctrl.localValue">
    </schema-based-editor>
  </span>
</span>
