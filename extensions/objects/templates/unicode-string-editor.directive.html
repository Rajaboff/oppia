<span ng-if="!$ctrl.largeInput">
  <span ng-if="!$ctrl.active && !$ctrl.alwaysEditable">
    <[$ctrl.localValue.label]>
    (<a href="#" onclick="return false;" ng-click="$ctrl.openEditor()">Редактировать</a>)
  </span>

  <span ng-if="$ctrl.active || $ctrl.alwaysEditable">
    <input ng-if="!$ctrl.largeInput" type="text" ng-model="$ctrl.localValue.label" class="form-control">
    <button type="button" class="btn btn-secondary" ng-if="!$ctrl.alwaysEditable" ng-click="$ctrl.replaceValue($ctrl.localValue.label)">
      Закрыть
    </button>
  </span>
</span>

<div ng-if="$ctrl.largeInput">
  <div ng-if="!$ctrl.active && !$ctrl.alwaysEditable">
    <textarea disabled="true">
      <[$ctrl.localValue.label]>
    </textarea>
    (<a href="#" onclick="return false;" ng-click="$ctrl.openEditor()">Редактировать</a>)
  </div>

  <div ng-if="$ctrl.active || $ctrl.alwaysEditable">
    <textarea ng-model="$ctrl.localValue.label"></textarea>
    <button type="button" class="btn btn-secondary"  ng-if="!$ctrl.alwaysEditable" ng-click="$ctrl.replaceValue($ctrl.localValue.label)">
      Закрыть
    </button>
  </div>
</div>

<div class="oppia-form-error">
  <[$ctrl.getWarningText()]>
</div>
