<div class="modal-header">
  <h3>Обновить перевод аудио</h3>
</div>

<div class="modal-body">
  <p>
    Вы хотите пометить существующий звук за кадром как "может не соответствовать содержанию"?
    <br>
    Это информирует художников-исполнителей о необходимости записи нового звука, отражающего любые изменения в переводе.
  </p>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()">Нет</button>
  <button class="btn btn-secondary" ng-click="confirm()">Да</button>
</div>
