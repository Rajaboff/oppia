<div class="oppia-audio-container protractor-test-audio-upload-container">
  <form id="<[inputFieldFormId]>">
    <input type="file"
           ng-class="inputFieldClassName"
           class="protractor-test-upload-audio-input">
  </form>
  <div class="license-warning">
    Пожалуйста, загружайте только те аудиофайлы, которые вы создали сами и которые вы хотите лицензировать на сайте
    <a href="/about#license" target="_blank" rel="noopener">условия лицензии</a>.
    Файлы аудиоперевода должны быть меньше <b>5 минут</b>.
  </div>

  <div ng-if="errorMessage" class="error-message protractor-test-upload-error-message">
    <i class="material-icons">&#xE002;</i>
    <[errorMessage]>
  </div>
</div>

<style>
  audio-file-uploader .license-warning {
    background-color: rgba(225, 250, 89, 0.41);
    border: 1px solid rgba(200, 230, 59, 0.41);
    border-radius: 6px;
    font-size: 12px;
    font-style: italic;
    left: 8px;
    margin-top: 6px;
    padding: 4px 6px;
    text-align: left;
  }

  audio-file-uploader .error-message {
    color: red;
    display: inline-block;
    font-size: 14px;
    padding: 4px;
  }
  audio-file-uploader .error-message i {
    margin-right: 4px;
  }
  audio-file-uploader .oppia-audio-container {
    float: left;
    width: 70%;
  }
</style>
