<div class="modal-header">
  <h4 class="modal-title">Требуется подтверждение</h4>
</div>
<div class="modal-body">
  <p><[confirmationMessage]></p>
</div>
<div class="modal-footer">
  <button type="button" ng-click="cancel()" class="btn btn-secondary protractor-test-cancel-button">Отмена</button>
  <button type="button" ng-click="action()" class="btn <[confirmationButtonClass]> protractor-test-confirm-button"><[confirmationButtonText]></button>
</div>
