<div class="modal-header">
  <h3> Справка по быстрым клавишам </h3>
</div>

<div class="modal-body">
  <table>
    <tr *ngFor="let item of KEYBOARD_SHORTCUTS | keyvalue">
      <th class="oppia-shortcut-key"> {{ item.key }} </th>
      <td class="oppia-shortcut-description"> {{ item.value }} </td>
    </tr>
  </table>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="cancel()">Закрыть</button>
</div>

<style>
  .oppia-shortcut-key {
    padding: 5px;
  }
  .oppia-shortcut-description {
    padding: 5px;
  }
</style>
