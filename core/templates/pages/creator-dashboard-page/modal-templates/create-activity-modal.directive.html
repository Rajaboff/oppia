<div class="oppia-create-activity-modal">
  <div class="modal-body oppia-long-text protractor-test-creation-modal">
    <div class="row">
      <div class="col-sm-12">
        <h1 translate="I18N_CREATE_ACTIVITY_TITLE"></h1>
        <p translate="I18N_CREATE_ACTIVITY_QUESTION"></p>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-center">
        <img ng-src="<[explorationImgUrl]>" ng-click="chooseExploration()">
        <button type="button" ng-click="chooseExploration()"
                class="btn oppia-transition-200 protractor-test-create-exploration">
          <span translate="I18N_CREATE_EXPLORATION"></span>
        </button>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-center" ng-if="canCreateCollections">
        <img ng-src="<[collectionImgUrl]>" ng-click="chooseCollection()">
        <button type="button" ng-click="chooseCollection()"
                class="btn oppia-transition-200 protractor-test-create-collection">
          <span translate="I18N_CREATE_COLLECTION"></span>
        </button>
      </div>
    </div>
  </div>
</div>

<style>
  .oppia-create-activity-modal .modal-body {
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    height: 100%;
    margin: 0 auto;
    top: 7%;
    width: 95%;
  }

  .oppia-create-activity-modal h1 {
    color: #000;
  }

  .oppia-create-activity-modal p {
    font-size: 0.9em;
    margin-bottom: 6px;
    margin-top: 0;
  }

  .oppia-create-activity-modal button {
    background-color: #007EFF;
    border-radius: 19px;
    color: #fff;
    font-family: "Capriola", "Roboto", Arial, sans-serif;
    font-size: 14px;
    margin-top: 10px;
    text-align: center;
    text-transform: uppercase;
    width: 100%;
    box-shadow: 0px 8px 16px rgba(0, 126, 255, 0.16);
  }

  .oppia-create-activity-modal button:hover,
  .oppia-create-activity-modal button:focus,
  .oppia-create-activity-modal button:active {
    background-color: #3398FF;
    color: #fff;
    box-shadow: 0px 8px 16px rgba(0, 126, 255, 0.16);

  .oppia-create-activity-modal img {
