<div class="modal-header">
  <h3>Назначьте навык на подтему</h3>
</div>
<div class="modal-body">
  <md-radio-group>
    <md-radio-button ng-repeat="subtopic in subtopics" value="<[subtopic.getTitle()]>" aria-label="<[subtopic.getTitle()]>" ng-click="changeSelectedSubtopic(subtopic.getId())">
      <[subtopic.getTitle()]>
    </md-radio-button>
  </md-radio-group>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()">Отмена</button>
  <button class="btn btn-primary" ng-click="confirm(selectedSubtopicId)">
    <span>Назначить</span>
  </button>
</div>
