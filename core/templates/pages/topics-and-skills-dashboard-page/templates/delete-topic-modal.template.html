<div class="oppia-delete-topic-container">
  <div class="modal-header">
    <h3>
      Удалить тему
    </h3>
  </div>
  <div class="modal-body oppia-delete-topic-text-container">
    Вы уверены, что хотите удалить <strong class="oppia-topic-name-text"><[topicName]></strong>? После, не может быть восстановлено.
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" ng-click="cancel()">Отмена</button>

      <span>Удалить тему</span>
    </button>
  </div>
</div>
