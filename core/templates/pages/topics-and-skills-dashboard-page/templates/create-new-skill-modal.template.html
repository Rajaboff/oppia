<div class="modal-header create-new-skill-modal-header">
  <h3>Создать навык</h3>
  <i class="fa fa-times modal-close-button" ng-click="cancel()"></i>
</div>

<form ng-submit="createNewSkill()">
  <div class="modal-body create-new-skill-modal">
    <div class="skill-description-box">
      <div class="skill-description-header">
        <strong>Описание навыка</strong>
      </div>
      <input type="text" class="form-control protractor-test-new-skill-description-field"
             placeholder="например: Добавление дробей" ng-change="updateSkillDescription()" ng-model="newSkillDescription"
             ng-blur="validateDescription()"
             autofocus maxlength="<[MAX_CHARS_IN_SKILL_DESCRIPTION]>"
             aria-label="Skill Description">
      <span class="oppia-input-box-subtitle">
        <i>
          Описание навыка должно быть не более <[MAX_CHARS_IN_SKILL_DESCRIPTION]> символов.
        </i>
      </span>
      <span ng-if="errorMsg" class="skill-description-error-message">
        <i>
          <[errorMsg]>
        </i>
      </span>
    </div>
    <div class="skill-review-material-box">
      <div class="oppia-rule-details-header protractor-test-open-concept-card" ng-click="openConceptCardExplanationEditor()">
        <strong>Просмотр материалов</strong>
        <div class="oppia-input-box-subtitle">
          <i>
            Это дает учащемуся краткое описание того, как выполнять навык..
          </i>
          <i class="fa fa-pen"></i>
        </div>
      </div>

      <div ng-if="conceptCardExplanationEditorIsShown">
        <schema-based-editor schema="HTML_SCHEMA" class="protractor-test-concept-card-text"
                             local-value="bindableDict.displayedConceptCardExplanation">
        </schema-based-editor>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-secondary" ng-click="cancel()" type="button">Отмена</button>
    <button class="btn btn-success protractor-test-confirm-skill-creation-button"
            type="submit"
            ng-disabled="bindableDict.displayedConceptCardExplanation.length === 0 || newSkillDescription.length === 0 || !isSkillDescriptionValid()">
            Сохранить
    </button>
  </div>
</form>
<style>
  .create-new-skill-modal-header i {
    display: none;
  }
  .create-new-skill-modal .skill-description-header {
    margin-bottom: 6px;
    margin-top: 1em;
    width: 100%;
  }

  .create-new-skill-modal .oppia-rule-details-header {
    margin-bottom: 0.5em;
    margin-top: 1em;
    width: 100%;
  }

  .create-new-skill-modal .skill-description-error-message {
    color: red;
    display: block;
    font-size: 0.8em;
  }

  @media screen and (max-width: 768px) {
    .create-new-skill-modal .modal-dialog {
      border: 0;
      border-radius: 0;
      margin: 0;
      padding: 0;
      width: 100vw;
    }
    .create-new-skill-modal .modal-content {
      border: 0;
      border-radius: 0;
      height: 100vh;
    }
    .create-new-skill-modal .modal-body {
      height: 80vh;
    }
    .create-new-skill-modal .modal-header {
      align-items: center;
      background-color: #007EFF;
      display: flex;
    }
    .create-new-skill-modal .modal-header h3 {
      color: #FFFFFF;
    }
    .create-new-skill-modal .modal-close-button {
      color: #FFFFFF;
      display: block;
      font-size: 20px;
    }
    .create-new-skill-modal .skill-description-box {
      margin: 40px 0;
    }
    .create-new-skill-modal .skill-review-material-box {
      margin: 40px 0;
    }
    .create-new-skill-modal .oppia-input-box-subtitle {
      margin-bottom: 15px;
    }
  }
</style>
