<!DOCTYPE html>
<html ng-app="oppia" itemscope itemtype="http://schema.org/Organization">
  <head>
    @load('base-components/header.template.html', {"title": "Oqustudy.kz | Онлайн и интерактивные уроки для школьников"})
    <link rel="prerender" href="/community-library">
    <script type="text/javascript">
        let options = {
            'speed': 4000,
            'pause': true,
        }

        window.addEventListener('DOMContentLoaded', function () {
            let slider = document.querySelector('.rbd-review-slider');
            let slides = slider.querySelectorAll('.rbd-review');
            let total = slides.length;
            let pause = false;

            function pauseSlide() {
                slider.onmouseleave = function () {
                    pause = false;
                };
                slider.onmouseenter = function () {
                    pause = true;
                };
                return pause;
            }

            function slide() {
                if (options.pause && pauseSlide()) return;

                let activeSlide = document.querySelector('.rbd-review-slider .rbd-review.rbd-curr');
                let prev, curr, next, soon;

                curr = activeSlide;
                prev = activeSlide.previousElementSibling;
                next = activeSlide.nextElementSibling;

                if (next != null) {
                    soon = next.nextElementSibling == null ? slides[0] : next.nextElementSibling;
                } else {
                    next = slides[0];
                    soon = slides[1];
                }

                if (prev != null) prev.classList.remove('rbd-prev', 'rbd-curr', 'rbd-next');
                if (curr != null) curr.classList.remove('rbd-prev', 'rbd-curr', 'rbd-next');
                curr.classList.add('rbd-prev');
                if (next != null) next.classList.remove('rbd-prev', 'rbd-curr', 'rbd-next');
                next.classList.add('rbd-curr');
                if (soon != null) soon.classList.remove('rbd-prev', 'rbd-curr', 'rbd-next');
                soon.classList.add('rbd-next');
            }

            let slideTimer = setInterval(function () {
                slide();
            }, options.speed);
        }, true);
    </script>

    <meta name="yandex-verification" content="9add900dfadca08c" />
  </head>
  <body>
    <oppia-root>
      <div ng-controller="Base">
        <base-content>
          <content>
            <splash-page class="protractor-test-splash-page"></splash-page>
          </content>
        </base-content>
      </div>

      <style>
        @media (min-width: 608px) {
          .oppia-splash-overlapping-image-1 {
            margin-top: -105px;
          }
        }

        @media (max-width: 608px) {
          .oppia-splash-overlapping-image-1 {
            margin-top: -30px;
          }
        }
      </style>

    </oppia-root>
    @load('pages/footer_js_libs.html')
  </body>
</html>
