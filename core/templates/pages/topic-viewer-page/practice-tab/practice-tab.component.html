<div class="practice-tab">
  <div class="oppia-practice-tab-container">
    <mat-card class="oppia-page-card oppia-long-text">
      <h2 class="tab-title">
        <span [innerHTML]="'I18N_TOPIC_VIEWER_MASTER_SKILLS' | translate"></span>
      </h2>
      <div class="practice-content">
        <span [innerHTML]="'I18N_TOPIC_VIEWER_SELECT_SKILLS' | translate"></span>
      </div>
      <mat-card-content>
        <div *ngFor="let subtopic of availableSubtopics; let i = index">
          <mat-checkbox color="primary" class="practice-tab-mat-checkbox" [(ngModel)]="selectedSubtopicIndices[i]"
                        (change)="checkIfQuestionsExist(selectedSubtopicIndices)">
            {{ subtopic.getTitle() }}
          </mat-checkbox>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="fx-row fx-main-center fx-cross-center full-width">
          <button mat-raised-button [disabled]="isStartButtonDisabled()" (click)="openNewPracticeSession()" class="practice-session-button">
            <span *ngIf="questionsStatusCallIsComplete" class="font-heavy" [innerHTML]="'I18N_TOPIC_VIEWER_START_PRACTICE' | translate"></span>
            <mat-spinner [diameter]="20" class="question-status-spinner" *ngIf="!questionsStatusCallIsComplete"></mat-spinner>
          </button>
        </div>
        <div class="mt-3" *ngIf="questionsStatusCallIsComplete && !questionsAreAvailable && isAtLeastOneSubtopicSelected()">
          <em class="text-danger">
            По выбранным подтемам еще нет вопросов.
          </em>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<style>
  .practice-tab .oppia-practice-tab-container .oppia-page-card {
    border-radius: 0.25em;
    margin-top: 14em;
    
    width: 600px;
  }

  .practice-tab .font-heavy {
    font-size: medium;
    font-weight: bold;
    letter-spacing: 0.0625em;
  }

  .practice-tab .tab-title {
    margin: .83em 0;
  }

  @media (max-width: 1024px) {
    .practice-tab .oppia-practice-tab-container .oppia-page-card {
      width: 60vw;
    }
  }

  @media (max-width: 500px) {
    .practice-tab .oppia-practice-tab-container .oppia-page-card {
      padding: 15px 24px 64px 24px;
      width: 90vw;
    }
  }

  .practice-tab .mat-button {
    align-self: center;
    border-radius: 0.4em;
    color: white;
    font-family: "Roboto", Arial, sans-serif;
    margin-top: 20px;
    text-transform: uppercase;
    width: 200px;
  }

  .practice-tab .practice-tab-mat-checkbox .mat-label {
    margin-top: -1px;
    vertical-align: top;
  }

  .practice-tab .practice-session-button {
    align-self: center;
    background-color: #007EFF;
    border-radius: 19px;
    color: white;
    font-family: "Roboto", Arial, sans-serif;
    height: 36px;
    margin-top: 20px;
    text-transform: uppercase;
    width: 200px;
  }

  .practice-tab .practice-session-button:disabled {
    background-color: #F9F9FA;
    box-shadow: none;
    border: 1px solid #CACCCF;
    color: rgba(0, 0, 0, .26);
  }

  .practice-tab .practice-session-button .question-status-spinner {
    margin: 0 auto;
  }

  .practice-tab .practice-tab-mat-checkbox {
    margin-top: 1vh;
  }

  .practice-tab .full-width {
    text-align: center;
    width: 100%;
  }

  .practice-tab .practice-content {
    font-family: 'Montserrat';
    font-size: 0.9em;
    font-style: italic;
    margin-bottom: 2.5vh;
        color: #4c4c4c;
  }

  .oppia-topic-viewer-container .background-banner-position {
    position: inherit;
  }
</style>
