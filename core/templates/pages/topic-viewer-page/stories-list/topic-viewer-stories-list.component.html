<div class="stories-list">
  <div class="oppia-stories-list-container">
    <mat-card class="oppia-page-card oppia-long-text">
      <h2 class="tab-title">{{ topicName }}</h2>
      <div class="topic-description">
        {{ topicDescription }}
      </div>
      <div *ngFor="let storySummary of canonicalStorySummaries" class="story-info-container">
        <story-summary-tile [classroomUrlFragment]="classroomUrlFragment"
                            [storySummary]="storySummary"
                            [topicUrlFragment]="topicUrlFragment">
        </story-summary-tile>
      </div>
    </mat-card>
  </div>
</div>

<style>
  .stories-list .oppia-stories-list-container .oppia-page-card {
    margin-top: 13em;
    max-width: 100%;
    padding: 30px 55px 30px 45px;
    background-color: #F9F9FA;
  }

  .stories-list .tab-title {
    margin: .83em 0 0.1em 0;
  }

  .stories-list .story-info-container {
    padding-top: 4vh;
  }

  .stories-list .topic-description {
  
    border-radius: 8px;
    
    margin: 10px 0px 50px 0px;
    font-size: 0.9em;
    padding-top: 10px;
  }
</style>
