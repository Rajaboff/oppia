<div class="oppia-page-cards-container oppia-signup-page-container">
  <md-card class="oppia-page-card" style="
    border-radius: 19px;
">
    <h2 class="oppia-signup-page-title" translate="I18N_PASSWORD_RECOVERY"></h2>
    <form>
      <div class="form-group row">
        <label for="email" class="col-lg-3 col-md-3 col-sm-3" translate="I18N_REGISTRATION_EMAIL" style="
    font-family: 'Montserrat';
    font-weight: 400;
    
    font-size: 16px;
"></label>
        <div class="col-lg-9 col-md-9 col-sm-9">
          <input type="email" placeholder="Введите почту, туда придет ссылка" required ng-model="$ctrl.email" id="email" class="form-control oppia-username-input protractor-test-username-input" ng-trim="false" autofocus="true">
        </div>
      </div>

      <div class="center">
        <button type="submit" class="btn oppia-navbar-button"
                ng-click="$ctrl.submitPasswordRecoveryForm()"
                translate="I18N_PASSWORD_RECOVERY_EMAIL_SEND_BUTTON"
                id="password-recovery-email-submit" style="
    width: 250px;
        height: 40px;
">
        </button>
      </div>
    </form>
  </md-card>
</div>
<style>
  signup-page .oppia-signup-page-container .oppia-long-text > label {
    font-weight: normal;
  }
  signup-page .oppia-username-input {
    width: 260px;
  }


  .center {
    margin: 50px 0px 20px 0px;
    text-align: center;
    position: relative;
  }
  signup-page .oppia-username-explanation-text {
    font-size: 0.8em;
  }
  signup-page .oppia-warning-text-container {
    height: 18px;
    width: 550px;
  }
  signup-page .oppia-warning-text {
    color: #ff0000;
    font-size: 0.8em;
  }
  signup-page .oppia-form-text-size {
    font-size: smaller
  }
  signup-page .oppia-signup-site-description-text {
    font-size: 1em;
  }
</style>
<!-- NOTE: This page should not contain any direct anchors to internal links. If the user visits an internal
link before completing the signup process, they will be logged out.
-->
