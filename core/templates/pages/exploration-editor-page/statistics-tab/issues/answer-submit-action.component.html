<[$ctrl.actionIndex]>. Отправленный ответ "
<angular-html-bind html-data="$ctrl.getShortAnswerHtml()"></angular-html-bind>
<span ng-if="$ctrl.currentStateName == $ctrl.destStateName">
  " в карточке "<[$ctrl.currentStateName]>".
</span>
<span ng-if="$ctrl.currentStateName != $ctrl.destStateName">
  " и перешли на карту "<[$ctrl.destStateName]>" после отправки <[$ctrl.timeSpentInStateSecs]>
  секунды на карте "<[$ctrl.currentStateName]>".
</span>
