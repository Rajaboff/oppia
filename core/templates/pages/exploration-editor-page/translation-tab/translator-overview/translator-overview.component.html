<div class="oppia-translator-overview">
  <div>
    <div id="tutorialTranslationLanguage">
      <span class="protractor-test-language-selector-label oppia-language-selector-label">
        <strong>
          <span ng-if="inVoiceoverMode">Закадровый голос</span>
          <span ng-if="inTranslationMode">Переводы</span> для языка:
        </strong>
      </span>
      <select id="audioTranslationLanguageCodeField" class="oppia-translation-language-selector protractor-test-translation-language-selector" ng-change="changeTranslationLanguage()" ng-model="languageCode"
              ng-options="language.id as language.description for language in languageCodesAndDescriptions">
      </select>
    </div>
    <div ng-if="canShowTabModeSwitcher()" class="oppia-mode-change-section">
      <label class="oppia-mode-change-label">Режим: </label>
      <button class="oppia-translation-tab-mode-changer oppia-translation-mode protractor-test-translation-mode"
              uib-tooltip="Translation mode" tooltip-placement="bottom"
              ng-class="{'oppia-active-mode' : inTranslationMode}"
              ng-click="changeActiveMode(TRANSLATION_MODE)">
        <i class="material-icons md-18">translate</i>
      </button>
      <button class="oppia-translation-tab-mode-changer oppia-voiceover-mode protractor-test-voiceover-mode"
              uib-tooltip="Voiceover mode" tooltip-placement="bottom"
              ng-class="{'oppia-active-mode' : inVoiceoverMode}"
              ng-click="changeActiveMode(VOICEOVER_MODE)">
        <i class="material-icons md-18">record_voice_over</i>
      </button>
    </div>
  </div>
  <div class="oppia-translation-progress">
    <div class="protractor-test-progress-info">
      <strong>Занятие <[inVoiceoverMode ? 'voiceover' : 'translation']> прогресс:</strong>
    </div>
    <div class="progress oppia-translation-progress-bar">
      <div class="progress-bar bg-success" role="progressbar" ng-style="getTranslationProgressStyle()"></div>
    </div>
    <span aria-label="<[getTranslationProgressAriaLabel()]>" role="status" class="oppia-numerical-progress-status protractor-test-translation-numerical-status">(<[numberOfRequiredAudio - numberOfAudioNotAvailable]>/<[numberOfRequiredAudio]>)</span>
  </div>
</div>

<style>
  .oppia-translator-overview {
    display: -webkit-flex;
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin-top: 5px;
    text-align: center;
  }
  .oppia-translation-progress {
    display: -webkit-flex;
    display: flex;
    justify-content: center;
    margin-top: 8px;
  }
  .oppia-translation-progress-bar {
    margin: 7px 0 7px 15px;
    width: 350px;
  }
  .oppia-translation-language-selector {
    border-radius: 4px;
    border: 1px solid #fff;
    padding: 3px;
  }
  .oppia-numerical-progress-status {
    font-size: 12px;
    padding: 2px;
  }
  .oppia-translation-mode {
    border-radius: 25px 0 0 25px;
  }
  .oppia-voiceover-mode {
    border-radius: 0 25px 25px 0;
  }
  .oppia-translation-tab-mode-changer {
    background-color: #fff;
    border: 1px solid #fff;
    box-shadow: inset -1px -2px 5px 0px grey;
    height: 30px;
    width: 50px;
    box-shadow: 0px 8px 20px rgba(37, 40, 43, 0.08);

  }
  .oppia-mode-change-section {
    display: flex;
    position: absolute;
    right: -20px;
    top: 150px;
    width: 200px;
  }
  .oppia-active-mode {
    box-shadow: 0px 8px 20px rgba(37, 40, 43, 0.08);
    color: #007EFF;
    border: 2px solid #007EFF;
  }
  .oppia-mode-change-label {
    margin: 3px 8px;
  }
  translator-overview .oppia-language-selector-label {
    font-size: 16px;
  }
</style>
