<div class="modal-header">
  <h3>Начать новую ветку отзывов</h3>
</div>

<div class="modal-body">
  <p>Ветка тем: <input class="oppia-feedback-modal-input" type="text" ng-model="newThreadSubject"></p>
  <p>Текстовое сообщение <textarea class="oppia-feedback-modal-textarea" ng-model="newThreadText" rows="6"></textarea></p>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()">Отмена</button>
  <button class="btn btn-success" ng-click="create(newThreadSubject, newThreadText)" ng-disabled="!newThreadSubject || !newThreadText">Создать ветку</button>
</div>

<style>
  .oppia-feedback-modal-input {
    min-height: 35px;
  }
  .oppia-feedback-modal-textarea {
    margin-top: 5px;
    min-height: 175px;
  }
</style>
