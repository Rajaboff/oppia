<div class="form-inline oppia-training-panel-container">
  <div class="oppia-training-panel-header">
    <span><strong>Если Oqustudy встречает ответ:</strong></span>
  </div>

  <div>
    <angular-html-bind html-data="answerTemplate">
    </angular-html-bind>
  </div>

  <br>

  <div>
    <span><strong>Выберите правильный отзыв или введите новый ответ:</strong></span>

    <div class="trained-feedback-selection-form-container">
      <form>
        <div class="trained-feedback-selection-container" ng-repeat="outcome in allOutcomes track by $index">
          <button class="trained-feedback-selection" ng-click="selectAnswerGroupIndex($index)" ng-class="{'trained-feedback-selected': $index == selectedAnswerGroupIndex}">
            <span ng-if="!outcome.feedback.isEmpty()">
              <angular-html-bind html-data="outcome.feedback.getHtml()">
              </angular-html-bind>
            </span>
            <span ng-if="outcome.feedback.isEmpty()">
              <em>(Нет отзыва)</em>
            </span>

            <br>

            <span class="oppia-float-right" ng-if="outcome.dest != getCurrentStateName()">
              → <[outcome.dest]>
            </span>
            <span class="oppia-float-right" ng-if="outcome.dest == getCurrentStateName()">
              <em>→ (попробуй снова)</em>
            </span>
          </button>
        </div>
      </form>
      <button class="btn btn-secondary" ng-if="!addingNewResponse" ng-click="beginAddingNewResponse()">Добавить новый ответ</button>
      <outcome-feedback-editor ng-if="addingNewResponse" outcome="classification.newOutcome">
      </outcome-feedback-editor>
      <button class="btn btn-secondary btn-success" ng-if="addingNewResponse" ng-click="confirmNewFeedback()">Сохранить новый ответ</button>
      <button class="btn btn-secondary" ng-if="addingNewResponse" ng-click="cancelAddingNewResponse()">Отмена</button>
    </div>
  </div>
</div>
<style>
  training-panel .oppia-training-panel-container {
    margin-bottom: 10px;
  }
  training-panel .oppia-training-panel-header {
    margin-top: 10px;
  }
  training-panel .oppia-float-right {
    float: right;
  }
</style>
