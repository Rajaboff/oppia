<div class="modal-header">
  <h3>Удалить подсказку</h3>
</div>

<div class="modal-body">
  <p>
    Похоже, у вас указано решение. Должен быть хотя бы один
    намек на существование решения. Вы также хотите удалить решение?
  </p>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()">Отмена</button>
  <button class="btn btn-danger"
          ng-click="confirm()">
    Удалить подсказку
  </button>
</div>
