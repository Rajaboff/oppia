<div class="modal-header">
  <h3>Удалить интерактив</h3>
</div>

<div class="modal-body">
  <p>
    Вы уверены, что хотите удалить это взаимодействие? Это также очистит
    все его отзывы.
  </p>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()">Отмена</button>
  <button class="btn btn-danger protractor-test-confirm-delete-interaction"
          ng-click="confirm()">
    Удалить интерактив
  </button>
</div>
