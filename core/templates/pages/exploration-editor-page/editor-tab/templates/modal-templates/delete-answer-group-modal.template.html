<div class="modal-header">
  <h3>Удалить ответ</h3>
</div>

<div class="modal-body">
  <p>
    Вы уверены, что хотите удалить этот ответ?
  </p>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()">Отмена</button>
  <button class="btn btn-danger protractor-test-confirm-delete-response"
          ng-click="confirm()">
    Удалить ответ
  </button>
</div>
