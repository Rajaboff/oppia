<div class="modal-header">
  <h3>Удалить подсказку</h3>
</div>

<div class="modal-body">
  <p>
    Вы уверены, что хотите удалить эту подсказку?
  </p>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()">Отмена</button>
  <button class="btn btn-danger protractor-test-confirm-delete-hint"
          ng-click="confirm()">
    Удалить подсказку
  </button>
</div>
