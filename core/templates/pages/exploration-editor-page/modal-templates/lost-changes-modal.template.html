<div class="modal-header">
  <h3>Ошибка при загрузке занятия</h3>
</div>

<div class="modal-body">
  <p>
    Сожалею! Следующие изменения будут потеряны. Похоже, что ваш
    черновик был перезаписан изменениями на другом компьютере.
  </p>

  <p ng-show="hasLostChanges">
    Утерянные изменения отображаются ниже. Вы можете скопировать и
    вставьте эти изменения перед тем, как отменить их.
  </p>

  <changes-in-human-readable-form lost-changes="lostChanges">
  </changes-in-human-readable-form>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()">Закрыть</button>
</div>
