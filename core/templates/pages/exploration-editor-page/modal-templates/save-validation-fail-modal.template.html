<div class="modal-header">
  <h3>Ошибка при сохранении занятия</h3>
</div>

<div class="modal-body">
  <p>
    Извините, произошла непредвиденная ошибка. Обновите страницу, чтобы
    вернитесь к самому последнему проекту вашего занятия.

  </button>
</div>
