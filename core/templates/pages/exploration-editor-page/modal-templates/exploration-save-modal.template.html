<div class="modal-header">
  <h3>
    <span ng-if="isExplorationPrivate">Сохранить черновик</span>
    <span ng-if="!isExplorationPrivate">Опубликовать</span>
  </h3>
</div>
<div class="modal-body oppia-long-text">
  <p>
    <span ng-if="isExplorationPrivate">(необязательно)</span>
    Введите краткое описание того, что вы изменили:
    <textarea rows="3" cols="50" maxlength="1000" ng-model="commitMessage" focus-on="saveChangesModalOpened" class="oppia-commit-message-input protractor-test-commit-message-input" autofocus></textarea>
  </p>
  <button class="btn btn-secondary" ng-click="onClickToggleDiffButton()">
    <span ng-if="!showDiff">Показать изменения</span>
    <span ng-if="showDiff">Скрыть изменения</span>
  </button>

  <version-diff-visualization ng-if="showDiff" diff-data="diffData"
                              earlier-version-header="earlierVersionHeader"
                              later-version-header="laterVersionHeader">
  </version-diff-visualization>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()">Отмена</button>
  <button class="btn btn-success protractor-test-save-draft-button" ng-disabled="!isExplorationPrivate && !commitMessage" ng-click="confirm(commitMessage)">
    <span ng-if="isExplorationPrivate">Сохранить черновик</span>
    <span ng-if="!isExplorationPrivate">Опубликовать</span>
  </button>
</div>
<style>
  .modal-body .oppia-commit-message-input {
    resize: vertical;
  }
</style>
