<div class="modal-header">
  <h3>Добавить некоторые детали</h3>
</div>

<div class="modal-body oppia-long-text">
  <p>
    Еще несколько вещей перед публикацией:
  </p>
  <exploration-title-editor ng-if="requireTitleToBeSpecified"
                            label-text="Add a title: what should your exploration be called?"
                            form-style="{'font-weight':'normal'}">
  </exploration-title-editor>
  <exploration-objective-editor ng-if="requireObjectiveToBeSpecified"
                                label-text="Add a goal: what does the exploration help people to do?"
                                form-style="{'font-weight': 'normal'}">
  </exploration-objective-editor>
  <p ng-if="requireCategoryToBeSpecified">
    <label class="font-weight-normal"> Добавьте категорию: Как бы вы классифицировали свое занятие?
      <select2-dropdown item="explorationCategoryService.displayed"
                        choices="CATEGORY_LIST_FOR_SELECT2"
                        placeholder="Выберите или введите новую категорию"
                        new-choice-regex="^[A-Z a-z]+$"
                        width="100%"
                        invalid-search-term-message="Invalid category name">
      </select2-dropdown>
    </label>
  </p>
  <p ng-if="askForLanguageCheck">
    <label class="font-weight-normal"> Проверьте язык: написано ли ваше занятие на этом языке
      <select class="form-control protractor-test-exploration-language-select"
              ng-model="explorationLanguageCodeService.displayed"
              ng-change="saveExplorationLanguageCode()"
              ng-options="lc.code as lc.description for lc in explorationLanguageCodeService.getSupportedContentLanguages()"
              width="100%">
      </select>
    </label>
  </p>
  <p ng-if="askForTags">
    <label class="font-weight-normal"> Добавьте теги, чтобы помочь учащимся открыть для себя ваши занятие.
      <select2-dropdown item="explorationTagsService.displayed"
                        choices="explorationTagsService.displayed"
                        allow-multiple-choices="true"
                        invalid-search-term-message="Add a new tag (using lowercase letters and spaces)..."
                        new-choice-regex="<[::TAG_REGEX]>"
                        width="100%"
                        placeholder="Навыки, направления, темы ..."
                        class="protractor-test-tags"
                        on-selection-change="saveExplorationTags()">
      </select2-dropdown>
    </label>
  </p>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()">Отмена</button>
  <button class="btn btn-success protractor-test-confirm-pre-publication" ng-click="save()" ng-disabled="!isSavingAllowed()">Сохранить изенения</button>
</div>
