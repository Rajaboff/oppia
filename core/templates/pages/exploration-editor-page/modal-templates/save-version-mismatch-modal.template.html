<div class="modal-header">
  <h3>Ошибка при сохранении занятия</h3>
</div>

<div class="modal-body">
  <p>
    Сожалею! Кто-то еще сохранил новую версию этого занятия, поэтому
    ваши ожидающие изменения не могут быть сохранены.
  </p>

  <p ng-show="hasLostChanges">
    Утерянные изменения отображаются ниже. Вы можете скопировать и
    вставьте эти изменения перед тем, как отменить их.
  </p>

  <changes-in-human-readable-form lost-changes="lostChanges">
  </changes-in-human-readable-form>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="discardChanges()">Отменить изменения</button>
</div>
