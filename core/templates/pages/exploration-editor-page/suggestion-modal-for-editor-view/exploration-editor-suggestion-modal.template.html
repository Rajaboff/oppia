<div class="modal-header">
  <h3>Обзор предложений</h3>
</div>

<div class="modal-body">
  <section class="oppia-suggestion-review-container">
    <div class="oppia-suggestion-review-panel-container float-left">
      <strong>Текущий:</strong>
      <div class="oppia-suggestion-review-panel">
        <angular-html-bind ng-if="currentContent" html-data="currentContent">
        </angular-html-bind>
        <div ng-if="!currentContent" class="oppia-state-not-exist-text">Ой! Это состояние больше не существует!</div>
      </div>
    </div>
    <div class="oppia-suggestion-review-panel-container float-right">
      <strong>Предлагаемый:</strong>
      <div class="oppia-suggestion-review-panel">
        <angular-html-bind html-data="newContent">
        </angular-html-bind>
      </div>
    </div>
  </section>
  <div ng-show="canAccept" class="oppia-review-message-text">
    Сообщение с проверкой (требуется при отклонении):
    <input class="protractor-test-suggestion-review-message w-100" type="text" ng-model="reviewMessage">
  </div>
  <div class="oppia-review-message-text" ng-show="canAccept">
    Краткое описание изменений (требуется в случае принятия):
    <input class="protractor-test-suggestion-commit-message w-100" type="text" ng-model="commitMessage" maxlength="1000">
  </div>
</div>

<div class="modal-footer">
  <div ng-show="errorMessage" class="oppia-suggestion-review-error">
    <[ errorMessage ]>
  </div>
  <button class="btn btn-secondary" ng-click="cancelReview()">Отмена</button>
  <span uib-tooltip="Enter review message before rejecting" tooltip-placement="bottom" tooltip-enable="reviewMessage.length == 0">
    <button class="btn btn-danger protractor-test-exploration-reject-suggestion-btn" ng-show="canEdit && isNotHandled" ng-click="rejectSuggestion()" ng-disabled="!canReject || reviewMessage.length == 0">Отклонить</button>
  </span>
  <span uib-tooltip="Enter commit message before accepting" tooltip-placement="bottom" tooltip-enable="commitMessage.length == 0">
    <button class="btn btn-success protractor-test-exploration-accept-suggestion-btn" ng-show="canEdit && isNotHandled" ng-click="acceptSuggestion()" ng-disabled="!canAccept || commitMessage.length == 0">Принять</button>
  </span>
</div>
<style>
  .modal-body .oppia-state-not-exist-text {
    color: #FF0000;
  }
  .modal-body .oppia-review-message-text {
    margin-left: 10px;
    margin-top: 20px;
  }
</style>
